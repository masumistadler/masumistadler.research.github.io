# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
locale: "en-UK"
title: "Masumi Stadler"
name: "Masumi Stadler"
description: ""
url: "https://masumistadler.research.github.io"
baseurl: "/"
repository: "masumistadler/masumistadler.research.github.io"

minimal_mistakes_skin: default
search: true

# Site Author
author:
  name             : "Masumi Stadler"
  avatar           : "/assets/images/MStadler.jpg"
  bio              : "Freshwater microbial ecologist and biogeochemist. R-lover."
  location         : "Montr√©al, QC, Canada"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:m.stadler.jp.at@gmail.com"
    - label: "ORCID"
      icon: "fab fa-fw fa-orcid"
      url: "https://orcid.org/0000-0001-5048-8436"
    - label: "Researchgate"
      icon: "fab fa-fw fa-researchgate"
      url: "https://www.researchgate.net/profile/Masumi-Stadler"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/masumistadler"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter"
      url: "https://twitter.com/masumistadler"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/masumistadler"

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
#paginate: 5 # amount of posts to show
#paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

footer:
  links:
    - label: "ORCID"
      icon: "fab fa-fw fa-orcid"
      url: "https://orcid.org/0000-0001-5048-8436"
    - label: "Researchgate"
      icon: "fab fa-fw fa-researchgate"
      url: "https://www.researchgate.net/profile/Masumi-Stadler"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/masumistadler"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/masumistadler"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: #true
      share: true
      related: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
